<h1>预订餐厅座位</h1>
<form onsubmit="submitReservation(event)">
    <label for="restaurant">餐厅名称:</label>
    <input type="text" id="restaurant" required><br><br>

    <label for="date">日期:</label>
    <input type="date" id="date" required><br><br>

    <label for="time">时间:</label>
    <input type="time" id="time" required><br><br>

    <label for="guests">人数:</label>
    <input type="number" id="guests" required><br><br>

    <button type="button" onclick="submitReservation()">提交预订</button>
</form>
