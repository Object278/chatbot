<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复杂页面示例</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        #sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            overflow-y: auto;
        }
        #content {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        #chatbox {
            height: 150px;
            background-color: #f1f1f1;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #chatbox input {
            width: 80%;
            padding: 5px;
        }
        #chatbox button {
            padding: 5px 10px;
        }
    </style>
    <script>
        let socket;

        // 连接 WebSocket
        function connectWebSocket() {
            socket = new WebSocket("ws://localhost:8000/ws");

            socket.onopen = () => {
                console.log("WebSocket connected");
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log("Message received:", data);

                const chatArea = document.getElementById("chat-area");
                const msg = document.createElement("div");
                msg.textContent = `${data.user}: ${data.message}`;
                chatArea.appendChild(msg);
            };

            socket.onclose = () => {
                console.log("WebSocket closed");
            };
        }

        window.onload = () => {
            connectWebSocket();
        };

        async function loadContent(url) {
            try {
                // 获取外部 HTML 内容
                const response = await fetch(url);
                const html = await response.text();

                // 将内容插入到主内容区域
                document.getElementById("content-body").innerHTML = html;
            } catch (error) {
                console.error("加载内容失败:", error);
                document.getElementById("content-body").innerHTML = "<p>加载内容失败，请重试。</p>";
            }
        }

        // 发送聊天消息
        function sendMessage() {
            const input = document.getElementById("chat-input");
            const message = input.value;
            input.value = "";
            socket.send(JSON.stringify({ user: "User1", action: "sendMessage", message: message }));
        }

        function fillForm() {
            document.getElementById("content-title").innerText = "填写表格";
            loadContent("/components/form");
        }

        function submitForm() {
            const formData = {
                action: "fillForm",
                name: document.getElementById("name").value,
                age: document.getElementById("age").value,
                email: document.getElementById("email").value,
                address: document.getElementById("address").value,
                remarks: document.getElementById("remarks").value,
            };
            socket.send(JSON.stringify(formData));
        }

        function searchContent() {
            document.getElementById("content-title").innerText = "搜索内容";
            loadContent("/components/search");
        }

        function performSearch() {
            const query = document.getElementById("search-query").value;
            socket.send(JSON.stringify({ action: "search", query }));
        }

        function makeReservation() {
            document.getElementById("content-title").innerText = "预订餐厅座位";
            loadContent("/components/reservation");
        }

        async function submitReservation() {
            // 获取表单数据
            const restaurant = document.getElementById("restaurant").value;
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            const guests = document.getElementById("guests").value;

            // 简单验证
            if (!restaurant || !date || !time || !guests) {
                alert("请填写完整信息！");
                return;
            }

            // 构造预订数据
            const reservationData = {
                restaurant,
                date,
                time,
                guests,
            };

            console.log("预订信息:", reservationData);

            try {
                const response = await fetch("/api/reservation", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(reservationData),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`预订成功！预订编号: ${result.reservationId}`);
                } else {
                    alert("预订失败，请稍后重试！");
                }
            } catch (error) {
                console.error("预订请求失败:", error);
                alert("预订失败，请检查网络连接！");
            }
        }
    </script>
</head>
<body>
    <div id="main">
        <!-- 引入 Sidebar -->
        {% include "components/sidebar.html" %}
        
        <div id="content">
            <h1 id="content-title">欢迎</h1>
            <div id="content-body">
                <p>请选择左侧的操作。</p>
            </div>
        </div>
    </div>

    <!-- 引入 Chatbox -->
    {% include "components/chatbox.html" %}
</body>
</html>
